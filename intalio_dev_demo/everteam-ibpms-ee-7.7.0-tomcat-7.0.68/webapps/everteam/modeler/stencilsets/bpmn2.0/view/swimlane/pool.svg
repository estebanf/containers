<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg
   xmlns="http://www.w3.org/2000/svg"
   xmlns:svg="http://www.w3.org/2000/svg"
   xmlns:wapama="http://www.wapama.net/diagram"
   xmlns:xlink="http://www.w3.org/1999/xlink"
   width="600"
   height="250"
   version="1.0">
  <defs></defs>
  <wapama:magnets>
  	<wapama:magnet wapama:cx="0" wapama:cy="124" wapama:anchors="left" />
  	<wapama:magnet wapama:cx="299" wapama:cy="249" wapama:anchors="bottom" />
  	<wapama:magnet wapama:cx="599" wapama:cy="124" wapama:anchors="right" />
  	<wapama:magnet wapama:cx="299" wapama:cy="0" wapama:anchors="top" />
  	<wapama:magnet wapama:cx="299" wapama:cy="124" wapama:default="yes" />
  </wapama:magnets>
  <g pointer-events="painted" >

    <defs>
		<radialGradient id="background" cx="0%" cy="10%" r="100%" fx="20%" fy="10%">
			<stop offset="0%" stop-color="#ffffff" stop-opacity="1"/>
			<stop id="fill_el" offset="100%" stop-color="#ffffff" stop-opacity="1"/>
		</radialGradient>
	</defs>
	  	
  	<rect id="border" class="stripable-element-force" wapama:resize="vertical horizontal" x="0" y="0" width="600" height="250" fill="none" stroke-width="9" stroke="white" visibility="hidden"/>
    <rect id="c" wapama:resize="vertical horizontal" x="0" y="0" width="600" height="250" stroke="black" fill="none" />
    
	<rect 
		id="caption"
		wapama:anchors="left top bottom"
		x="0"
		y="0"
		width="30"
		height="250"
		stroke="black"
		stroke-width="1"
		fill="white"
	/>
	
	<rect 
		id="captionDisableAntialiasing"
		wapama:anchors="left top bottom"
		x="0"
		y="0"
		width="30"
		height="250"
		stroke="black"
		stroke-width="1"
		fill="url(#background) white"
	/>
	
    <text x="10" y="125" font-size="14" id="text_name" wapama:fittoelem="caption" wapama:align="middle center" wapama:anchors="left" wapama:rotate="270" fill="black" stroke="black"></text>
	
	<g id="multiInstance">
		<path wapama:anchors="bottom" fill="none" stroke="black" d="M296 240 v8 M300 240 v8 M304 240 v8" stroke-width="2" />
	</g>
  </g>
</svg>