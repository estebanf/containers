<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg
   xmlns="http://www.w3.org/2000/svg"
   xmlns:svg="http://www.w3.org/2000/svg"
   xmlns:wapama="http://www.wapama.net/diagram"
   xmlns:xlink="http://www.w3.org/1999/xlink"
   width="600"
   height="250"
   version="1.0">
  <defs></defs>
  <wapama:magnets>
  	<wapama:magnet wapama:cx="0" wapama:cy="29" wapama:anchors="left" />
  	<wapama:magnet wapama:cx="249" wapama:cy="59" wapama:anchors="bottom" />
  	<wapama:magnet wapama:cx="499" wapama:cy="29" wapama:anchors="right" />
  	<wapama:magnet wapama:cx="249" wapama:cy="0" wapama:anchors="top" />
  	<wapama:magnet wapama:cx="249" wapama:cy="29" wapama:default="yes" />
  </wapama:magnets>
  <g pointer-events="fill" >
  
    <defs>
		<radialGradient id="background" cx="10%" cy="10%" r="100%" fx="10%" fy="10%">
			<stop offset="0%" stop-color="#ffffff" stop-opacity="1"/>
			<stop id="fill_el" offset="100%" stop-color="#ffffff" stop-opacity="1"/>
		</radialGradient>
	</defs>
	
    <rect id="c" wapama:resize="vertical horizontal" x="0" y="0" width="500" height="60" stroke="black" fill="url(#background) white" />
    <rect id="border" wapama:resize="vertical horizontal" x="0" y="0" width="500" height="60" stroke="black" stroke-width="1" fill="none" />
	
    <text 
		x="250" 
		y="30" 
		font-size="20" 
		id="text_name" 
		wapama:align="middle center" 
		wapama:fittoelem="border"
		wapama:anchors="" 
		fill="black" 
		stroke="black">
	</text>
	
	<g id="multiInstance">
		<path wapama:anchors="bottom" fill="none" stroke="black" d="M246 50 v8 M250 50 v8 M254 50 v8" stroke-width="2" />
	</g>
	
  </g>
</svg>