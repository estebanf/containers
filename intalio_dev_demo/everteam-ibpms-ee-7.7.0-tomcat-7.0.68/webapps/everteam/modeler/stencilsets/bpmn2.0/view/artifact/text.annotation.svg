	fill="none" 
	stroke-width="1" />
    
    <text 
		font-size="12" 
		id="text" 
		x="5" 
		y="25" 
		wapama:align="middle left"
		wapama:fittoelem="textannotationrect"
		wapama:anchors="left"
		stroke="black">
	</text>
