<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg
   xmlns="http://www.w3.org/2000/svg"
   xmlns:svg="http://www.w3.org/2000/svg"
   xmlns:wapama="http://www.wapama.net/diagram"
   xmlns:xlink="http://www.w3.org/1999/xlink"
   width="102"
   height="51"
   version="1.0">
  <defs></defs>
  <wapama:magnets>
  	<wapama:magnet wapama:cx="2" wapama:cy="25" wapama:anchors="left" wapama:default="yes"/>
  </wapama:magnets>
  <g pointer-events="all" wapama:minimumSize="10 20" wapama:maximumSize="" >
  <rect 
	id="textannotationrect"
	wapama:resize="vertical horizontal"
