<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg
	xmlns="http://www.w3.org/2000/svg"
	xmlns:svg="http://www.w3.org/2000/svg"
	xmlns:wapama="http://www.wapama.net/diagram"
	xmlns:xlink="http://www.w3.org/1999/xlink"
	width="150"
	height="100"
	version="1.0">
	<defs></defs>
	<wapama:magnets>
		<wapama:magnet wapama:cx="0" wapama:cy="50" wapama:anchors="left" />
		<wapama:magnet wapama:cx="75" wapama:cy="100" wapama:anchors="bottom" />
		<wapama:magnet wapama:cx="150" wapama:cy="50" wapama:anchors="right" />
		<wapama:magnet wapama:cx="75" wapama:cy="0" wapama:anchors="top" />
		<wapama:magnet wapama:cx="75" wapama:cy="50" wapama:default="yes" />
	</wapama:magnets>
	<g pointer-events="fill" wapama:minimumSize="80 60">

		<defs>
			<radialGradient id="background" cx="10%" cy="10%" r="100%" fx="10%" fy="10%">
				<stop offset="0%" stop-color="#ffffff" stop-opacity="1"/>
				<stop id="fill_el" offset="100%" stop-color="#ffffff" stop-opacity="1"/>
			</radialGradient>
		</defs>
		
		<rect id="bg_frame" wapama:resie="horizonatal vertical" wapama:anchors="top bottom left right" x="0" y="0" fill="url(#background) #FFFFFF" stroke="#000000" width="150" height="100"/>

		<text 
			font-size="12"
			id="text_name" 
			x="75" 
			y="50" 
			wapama:align="middle center"
			wapama:fittoelem="bg_frame"
			stroke="black">
		</text>
		
		<g id="mi">
			<path wapama:anchors="bottom" fill="none" stroke="#000000" stroke-width="2" d="M73.5,86.75v10 M77.5,86.75v10 M81.5,86.75v10" />
		</g>
	</g>
</svg>
