<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg
   xmlns="http://www.w3.org/2000/svg"
   xmlns:svg="http://www.w3.org/2000/svg"
   xmlns:wapama="http://www.wapama.net/diagram"
   xmlns:xlink="http://www.w3.org/1999/xlink"
   width="600"
   height="250"
   version="1.0">
  <defs></defs>
  <g pointer-events="painted" >
  
     <defs>
		<radialGradient id="background" cx="0%" cy="10%" r="100%" fx="20%" fy="10%">
			<stop offset="0%" stop-color="#ffffff" stop-opacity="1"/>
			<stop id="fill_el" offset="100%" stop-color="#ffffff" stop-opacity="1"/>
		</radialGradient>
	</defs>
	
  	<rect id="border_invisible" class="stripable-element-force" wapama:resize="vertical horizontal" x="0" y="0" width="600" height="250" fill="none" stroke-width="10" stroke="white" visibility="hidden"/>
	<rect id="border" wapama:resize="vertical horizontal" x="0" y="0" width="600" height="250" stroke="black" stroke-width="1" fill="none" />
	
	<rect 
		id="caption"
		wapama:anchors="left top bottom"
		x="0"
		y="1"
		width="30"
		height="248"
		stroke="black"
		stroke-width="0"
		fill="white"
		visibility="hidden"
		class="stripable-element-force"
	/>
	
	<path
         style="fill:none;stroke:#000000;stroke-width:1"
         d="M 0,0 L 0,250"
         wapama:anchors="left top bottom"
         id="captionDisableAntialiasing" />
	
	<!--rect 
		id="captionDisableAntialiasing"
		wapama:anchors="left top bottom"
		x="0"
		y="0"
		width="30"
		height="250"
		stroke="black"
		stroke-width="1"
		fill="url(#background) white"
	/-->
	
    <text 
		x="13"
		y="125" 
		wapama:rotate="270" 
		font-size="14" 
		id="text_name" 
		wapama:align="middle center" 
		wapama:anchors="left"
		wapama:fittoelem="caption"
		fill="black" 
		stroke="black">
	</text>
  </g>
</svg>