				c-1.167,0.583,0.583,1.542-1.25,2.833c-1.167,0-20.833,0.083-20.833,0.083l-2-1.333V3.751z"/>
		<path wapama:anchors="top left" id="finger" style="opacity:1;fill:none; stroke:#000000; stroke-width:2" d="M 13.5 7 L 27 7" />
