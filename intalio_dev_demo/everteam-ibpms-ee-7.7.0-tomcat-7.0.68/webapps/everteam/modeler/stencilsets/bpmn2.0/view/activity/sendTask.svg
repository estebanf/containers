<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg
   xmlns="http://www.w3.org/2000/svg"
   xmlns:svg="http://www.w3.org/2000/svg"
   xmlns:wapama="http://www.wapama.net/diagram"
   xmlns:xlink="http://www.w3.org/1999/xlink"

   width="102"
   height="82"
   version="1.0">
  <defs></defs>
  <wapama:magnets>
  	<wapama:magnet wapama:cx="1" wapama:cy="20" wapama:anchors="left" />
  	<wapama:magnet wapama:cx="1" wapama:cy="40" wapama:anchors="left" />
  	<wapama:magnet wapama:cx="1" wapama:cy="60" wapama:anchors="left" />
  	
  	<wapama:magnet wapama:cx="25" wapama:cy="79" wapama:anchors="bottom" />
  	<wapama:magnet wapama:cx="50" wapama:cy="79" wapama:anchors="bottom" />
  	<wapama:magnet wapama:cx="75" wapama:cy="79" wapama:anchors="bottom" />
  	
  	<wapama:magnet wapama:cx="99" wapama:cy="20" wapama:anchors="right" />
  	<wapama:magnet wapama:cx="99" wapama:cy="40" wapama:anchors="right" />
  	<wapama:magnet wapama:cx="99" wapama:cy="60" wapama:anchors="right" />
  	
  	<wapama:magnet wapama:cx="25" wapama:cy="1" wapama:anchors="top" />
  	<wapama:magnet wapama:cx="50" wapama:cy="1" wapama:anchors="top" />
  	<wapama:magnet wapama:cx="75" wapama:cy="1" wapama:anchors="top" />
  	
  	<wapama:magnet wapama:cx="50" wapama:cy="40" wapama:default="yes" />
  </wapama:magnets>
  <g pointer-events="fill" wapama:minimumSize="50 40">
  	<defs>
		<radialGradient id="background" cx="10%" cy="10%" r="100%" fx="10%" fy="10%">
			<stop offset="0%" stop-color="#ffffff" stop-opacity="1"/>
			<stop id="fill_el" offset="100%" stop-color="#b1c2d6" stop-opacity="1"/>
		</radialGradient>
	</defs>
	
	<rect id="text_frame" wapama:anchors="bottom top right left" x="1" y="1" width="94" height="79" rx="10" ry="10" stroke="none" stroke-width="0" fill="none" />
    <rect id="callActivity" wapama:resize="vertical horizontal" wapama:anchors="bottom top right left" x="0" y="0" width="100" height="80" rx="10" ry="10" stroke="black" stroke-width="4" fill="none" />
	<rect id="bg_frame" wapama:resize="vertical horizontal" x="0" y="0" width="100" height="80" rx="10" ry="10" stroke="black" stroke-width="1" fill="url(#background) #ffffcc" />
		<text 
			font-size="12" 
			id="text_name" 
			x="50" 
			y="40" 
			wapama:align="middle center"
			wapama:fittoelem="text_frame"
			stroke="black">
		</text>
	
	<g id="sendTask">
		<path wapama:anchors="left top" stroke="white" fill="black" stroke-width="1" d="M8,11 L8,21 L24,21 L24,11 L16,17z"/>
		<path wapama:anchors="left top" stroke="white" fill="black" stroke-width="1" d="M7,10 L16,17 L25 10z"/>
	</g>
	
	<g id="none"></g>
	
	
	<g id="parallel" style="display:none">
		<path wapama:anchors="bottom" fill="none" stroke="black" d="M46 70 v8 M50 70 v8 M54 70 v8" stroke-width="2" />
	</g>
	<g id="sequential" style="display:none">
		<path wapama:anchors="bottom" fill="none" stroke="#000000" stroke-width="2" d="M46,76h10M46,72h10 M46,68h10"/>
	</g>
	

	<g id="compensation" style="display:none">
		<path wapama:anchors="bottom" fill="none" stroke="black" d="M 62 74 L 66 70 L 66 78 L 62 74 L 62 70 L 58 74 L 62 78 L 62 74" stroke-width="1" />
	</g>
  </g>
</svg>