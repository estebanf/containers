ode-axis2.db.mode=EXTERNAL
ode-axis2.db.ext.dataSource=${com.intalio.bpms.jndi.bpmsdb}
ode-axis2.message.replicate.emptyns=true
ode-axis2.dao.factory=org.apache.ode.daohib.bpel.BpelDAOConnectionFactoryImpl
ode-axis2.working.dir=${INTALIO_CONF}/../
ode-axis2.threads.pool.size=120
ode-axis2.process.dehydration=true
ode-axis2.tx.factory.class=org.apache.ode.il.BitronixFactory
ode-axis2.deploy.dir=/ibpms_deploy

#default value set to true so that column INSERT_TIME in db tables will be auto generated by hibernate
hibernate.autogenerate.insert_time=true

# Uncomment for clustering
ode-axis2.clustering.enable=true
ode-axis2.cluster.port=7771
ode-axis2.cluster.group=224.5.6.7
ode-axis2.cluster.listen.addr=CONTAINER_IP

# HTTP connection pool used to invoke external services
#ode-axis2.http.connection-manager.max-per-host=2
#ode-axis2.http.connection-manager.max-total=20

# Settings for the thread checking for idle HTTP connections
#ode-axis2.http.idle.connection.timeout=30000
#ode-axis2.http.idle.connection.check.interval=30000

#ODE Event listener responsible for deleting the tempo task when undeploying processes , retiring instances . If this functionality not needed then remove ODEEventListener
#ODE Event listener added for Bpms-analytics. This listens to process instance completion and insert data to analytics_pi table. This table stores the raw data used for bpms-analytics calculation. User can disable this listener, then server will not collect the raw data.
ode-axis2.event.listeners=org.intalio.tempo.ODEEventListener,org.apache.ode.bpel.engine.PICompletionEventListener

#This token is of user having delete permission on tasks, change it else exception will be generated in the log file

#End Point Refers to the endpoint of TMSService
TMSEndPoint =  http://localhost:8080/everteam/ode/processes/TaskManagementServices
